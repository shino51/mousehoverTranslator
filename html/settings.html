<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="../css/settings.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="form-group">
			<h4 class="text-center">Multi Translator Settings</h4>
		</div>
		<div class="form-group row">
			<div class="col-3">
				<label for="languages">Languages</label>
			</div>
			<div class="col-9">
				<input id="languages" class="form-control" placeholder="e.g. en,de,ja..." />
			</div>
		</div>
		<div class="form-group">
			<h6 class="text-center">Microsoft Translator Settings</h6>
		</div>
		<div class="form-group row">
			<div class="col-3">
				<label for="url">URL</label>
			</div>
			<div class="col-9">
				<input id="url" class="form-control" placeholder="https://api.cognitive.microsofttranslator.com/" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-3">
				<label for="token">Token</label>
			</div>
			<div class="col-9">
				<input id="token" type="password" class="form-control" placeholder="token" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-3">
				<label for="region">Region</label>
			</div>
			<div class="col-9">
				<input id="region" class="form-control" placeholder="e.g. germanywestcentral" />
			</div>
		</div>
		<div class="form-group row">
			<button id="set" class="form-control btn btn-primary">Save</button>
		</div>
	</div>
	<script src="../js/settings.js"></script>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>

</html>
