<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="../css/popup.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="form-group">
			<h6 class="text-center">Setting</h6>
		</div>
		<div class="form-group row">
			<div class="col-3">
				<label for="languages">languages</label>
			</div>
			<div class="col-9">
				<input id="languages" class="form-control" placeholder="e.g. en, de, ja..." />
			</div>
		</div>
		<div class="form-group">
			<h6 class="text-center">Azure Translator Setting</h6>
		</div>
		<div class="form-group row">
			<div class="col-3">
				<label for="url">URL</label>
			</div>
			<div class="col-9">
				<input id="url" class="form-control" placeholder="Text Translator URL" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-3">
				<label for="token">token</label>
			</div>
			<div class="col-9">
				<input id="token" type="password" class="form-control" placeholder="token" />
			</div>
		</div>
		<div class="form-group row">
			<button id="set" class="form-control btn btn-primary">Set</button>
		</div>
	</div>
	<script src="../js/popup.js"></script>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>

</html>
